version: '3'

networks:
  simple-network:
    driver: bridge
    external: true

services:

  api:
    build: .
    ports:
      - "8000:8000"
    networks:
      - simple-network
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7.0.5
    expose:
      - "6379"
    networks:
      - simple-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
